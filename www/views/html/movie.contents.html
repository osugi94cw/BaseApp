<!-- ライブラリー画面 -->
<ons-page modifier="con" id="con" ng-controller="MovieContentsCtrl as mov">

    <!-- ヘッダー領域 -->
    <header id="ContentsHeader">
        <!-- ナビゲーションバー -->
        <ons-toolbar class="ContentsNavigationBar">
            <div class="left">
                <ons-button modifier="BackButton" ng-click="navi.popPage({animation:'slide'})"><b><</b><label>  Back</label></ons-button>
            </div>
            <div class="center"></div>
            <div class="right"></div>
        </ons-toolbar>
    </header>
    
    
    <!-- コンテンツ領域 -->
    <section id="ContentsArea">
        
        <div class="blank" ng-cloak>
        <!-- <ons-button ng-click="mov.checkConnection()">connection check</ons-button> -->
        </div>
        
        <!-- コンテンツ -->
        <div class="Contents">
            <iframe width="100%" height="100%" src="{{mov.url}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
</ons-page>
