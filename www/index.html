<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        ons.bootstrap()
          .controller('AppController', function() {
            this.pushes = 0;
            this.pops = 0;
          });
        ons.ready(function() {
            console.log("Onsen UI is ready!");
        });
    </script>
</head>
<body>
    <ons-page>
        <ons-navigator
          var="navi"
          page="page.html"
          ng-controller="AppController as app"
          ons-postpush="app.pushes = app.pushes + 1"
          ons-postpop="app.pops = app.pops + 1">
        </ons-navigator>
    </ons-page>

    <ons-template id="page.html">
      <ons-page>
        <!-- <ons-toolbar>
          <div class="left">
            <ons-back-button>Back</ons-back-button>
          </div>
          <div class="center">Navigation</div>
        </ons-toolbar> -->
        
        <!-- ページ全体の背景色を設定する -->
        <section id="page">
            
            <!-- ヘッダー領域 -->
            <header>
                タイトル
            </header>
            
            <!-- 更新履歴領域 -->
            <section id="notice_area">
                <div class="history">
                    更新履歴
                </div>
                
                <div class="list">
                <ons-list>
                    <ons-list-item modifier="chevron">
                        <img src="img/category_icon.png" alt="" /><label class="date">日付</label><label class="content">更新内容</label>
                    </ons-list-item>
                    <ons-list-item modifier="chevron">
                        <img src="img/category_icon.png" alt="" /><label class="date">日付</label><label class="content">更新内容</label>
                    </ons-list-item>
                    <ons-list-item modifier="chevron">
                        <img src="img/category_icon.png" alt="" /><label class="date">日付</label><label class="content">更新内容</label>
                    </ons-list-item>
                    <ons-list-item modifier="chevron">
                        <img src="img/category_icon.png" alt="" /><label class="date">日付</label><label class="content">更新内容</label>
                    </ons-list-item>
                </ons-list>
                </div>
            </section>
            
            <!-- カテゴリボタン領域 -->
            <section id="button_area">
                <section class="a">
                    <div class="title">
                        見出しa
                    </div>
                    <div class="c_button">
                        <div>
                            <ons-button><img src="img/buttonA.png" alt="" /><br>A</ons-button>
                        </div>
                        <div>
                            <ons-button><img src="img/buttonB.png" alt="" /><br>B</ons-button>
                        </div>
                        <div>
                            <ons-button><img src="img/buttonC.png" alt="" /><br>C</ons-button>
                        </div>
                        <div>
                            <ons-button><img src="img/buttonD.png" alt="" /><br>D</ons-button>
                        </div>
                    </div>
                </section>
                <section class="b">
                    <div class="title">
                        見出しb
                    </div>
                    <div class="c_button">
                        <div>
                            <ons-button><img src="img/buttonE.png" alt="" /><br>E</ons-button>
                        </div>
                        <div>
                            <ons-button><img src="img/buttonF.png" alt="" /><br>F</ons-button>
                        </div>
                        <div>
                            <ons-button><img src="img/buttonG.png" alt="" /><br>G</ons-button>
                        </div>
                        <div>
                            <ons-button><img src="img/buttonH.png" alt="" /><br>H</ons-button>
                        </div>
                    </div>
                </section>
                
            </section>
        
        </section>
        
        <!--  
        <section style="padding: 10px">
          <ons-button ng-click="navi.pushPage('page.html')">
            Push Page
          </ons-button>

          <p>
            You have pushed {{ app.pushes }} times and popped {{ app.pops }} times.
          </p>
        </section>
        -->
        
      </ons-page>
    </ons-template>

</body>
</html>
